 <!-- HEADER START -->
 <header
 class="relative w-full h-[52px] px-mpd flex items-center border-b border-custom6 sm:h-[84px] lg:px-10"
>
 <button
   id="hb-btn"
   class="h-10 w-10 flex items-center justify-center mr-1 sm:h-14 sm:w-14 size4:hidden"
 >
   <img class="w-full h-full" src="/assets/logo/logo.svg" />
 </button>
 <div class="w-full flex items-center sm:h-[44px]">
   <div class="w-full">
     <div
       id="conta"
       class="flex flex-1 h-9 items-center px-3 rounded-[32px] overflow-hidden bg-custom8 mx-5 sm:h-11 sm:px-5 sm:mx-0"
     >
       <div class="flex items-center h-5 flex-1">
         <input
           id="search-input"
           class="w-full h-full mt-1 text-xs bg-transparent text-custom2 px-0 border-none placeholder-custom4 pb-3 focus:outline-none focus:ring-0 sm:h-12 sm:text-sm"
           placeholder="Search"
         />
         <div class="flex items-center">
           <button
             id="close-btn"
             class="flex-shrink-0 rounded-full border border-custom4 hidden items-center justify-center transform scale-0 opacity-0 transition-all duration-300 ease-in-out w-5 h-5 sm:h-6 sm:w-6"
           >
             <img
               class="h-3 w-3 sm:h-4 sm:w-4"
               src="/assets/icon/close-white.svg"
               alt="Close"
             />
           </button>
           <div
             class="w-7 h-5 ml-2 border-l border-gray-400 flex justify-end sm:w-8"
           >
             <img
               class="h-full w-5"
               src="/assets/icon/home/ep_search.svg"
               alt="Search"
             />
           </div>
         </div>
       </div>
     </div>

     <!-- SEARCH RESULT START -->
     <div
       id="search-result"
       class="absolute top-[54px] hidden left-0 right-0 px-4 w-screen sm:w-[454px] 2xl:w-[854px] transition-all duration-300 ease-in-out opacity-0 transform translate-y-5 sm:top-[70px] sm:left-10 sm:-mr-14"
     >
       <div
         class="w-full backdrop-blur-40 rounded-lg bg-custom5 border border-custom6 py-2 px-3 sm:py-5 sm:px-6"
       >
         <!-- ITEM START -->
         <div
           class="flex items-center gap-x-2 justify-between h-[60px] sm:h-[66px]"
         >
           <div class="flex items-center gap-x-2">
             <div
               class="rounded-full overflow-hidden flex-shrink-0 h-9 w-9 sm:h-10 sm:w-10"
             >
               <img
                 class="full w-full object-cover"
                 src="/assets/images/home/pp-placeholder.png"
                 alt="User"
               />
             </div>
             <div class="flex flex-col gap-y-[2px] sm:gap-y-1">
               <p
                 class="text-secondary font-medium truncate text-xs sm:text-sm"
               >
                 David Herwitz
               </p>
               <p class="font-normal text-custom1 text-xs sm:text-sm">
                 @chi1234
               </p>
             </div>
           </div>
           <div class="flex items-center space-x-2 h-[33px] sm:h-9">
             <button
               class="h-full px-3 flex items-center justify-center font-bold text-secondary truncate text-xs sm:text-sm"
             >
               View Profile
             </button>
             <button
               class="h-full px-3 bg-custom3 flex items-center justify-center rounded-[32px] font-bold text-secondary text-xs sm:text-sm"
             >
               Follow
             </button>
           </div>
         </div>
         <!-- ITEM END -->
         <!-- ITEM START -->
         <div
           class="flex items-center gap-x-2 justify-between h-[60px] sm:h-[66px]"
         >
           <div class="flex items-center gap-x-2">
             <div
               class="rounded-full overflow-hidden flex-shrink-0 h-9 w-9 sm:h-10 sm:w-10"
             >
               <img
                 class="full w-full object-cover"
                 src="/assets/images/home/pp-placeholder.png"
                 alt="User"
               />
             </div>
             <div class="flex flex-col gap-y-[2px] sm:gap-y-1">
               <p
                 class="text-secondary font-medium truncate text-xs sm:text-sm"
               >
                 David Herwitz
               </p>
               <p class="font-normal text-custom1 text-xs sm:text-sm">
                 @chi1234
               </p>
             </div>
           </div>
           <div class="flex items-center space-x-2 h-[33px] sm:h-9">
             <button
               class="h-full px-3 flex items-center justify-center font-bold text-secondary truncate text-xs sm:text-sm"
             >
               View Profile
             </button>
             <button
               class="h-full px-3 bg-custom3 flex items-center justify-center rounded-[32px] font-bold text-secondary text-xs sm:text-sm"
             >
               Follow
             </button>
           </div>
         </div>
         <!-- ITEM END -->
         <button
           class="w-full font-medium text-custom4 text-xs sm:text-sm"
         >
           See all
         </button>
       </div>
     </div>
     <!-- SEARCH RESULT END -->
   </div>

   <div
     class="h-8 w-8 rounded-full flex-shrink-0 block sm:hidden sm:h-10 sm:w-10"
   >
     <img
       class="h-full w-full object-cover"
       src="/assets/images/home/pp-placeholder.png"
     />
   </div>
   <div
     class="hidden sm:flex h-10 w-10 mx-5 items-center flex-shrink-0 justify-center rounded-full border border-custom1"
   >
     <img
       class="h-6 w-6"
       src="/assets/icon/nav/creator-match-active.svg"
       alt=""
     />
   </div>
   <button
     class="hidden sm:flex h-[38px] flex-shrink-0 items-center px-4 bg-secondary rounded-[32px]"
     id="open-create-post-dialog"
   >
     <img src="/assets/icon/home/add-c.svg" alt="" />
     <p class="pl-[9px] text-base text-custom9 pt-[2px] font-medium">
       Create Post
     </p>
   </button>
 </div>
</header>
<!-- HEADER END -->
