<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Slider with Tailwind CSS</title>
  <link href="/assets/styles/output.css" rel="stylesheet" />
  <style>
    /* Custom Styles for slider indicators */
    .indicator.bg-gray-800 {
      background-color: #1f2937 !important;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Slider Wrapper -->
  <div class="relative w-full max-w-4xl mx-auto overflow-hidden">
    
    <!-- Slider Container -->
    <div id="slider" class="flex transition-transform duration-500 ease-in-out">
      <!-- Slide 1 -->
      <div class="min-w-full h-64 bg-blue-400 flex items-center justify-center">
        <h1 class="text-white text-4xl">Slide 1</h1>
      </div>
      <!-- Slide 2 -->
      <div class="min-w-full h-64 bg-green-400 flex items-center justify-center">
        <h1 class="text-white text-4xl">Slide 2</h1>
      </div>
      <!-- Slide 3 -->
      <div class="min-w-full h-64 bg-red-400 flex items-center justify-center">
        <h1 class="text-white text-4xl">Slide 3</h1>
      </div>
      <!-- Slide 4 -->
      <div class="min-w-full h-64 bg-yellow-400 flex items-center justify-center">
        <h1 class="text-white text-4xl">Slide 4</h1>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="absolute top-2 left-0 right-0 flex justify-between px-4 z-10">
      <button id="prevBtn" class="bg-gray-800 text-white p-2 rounded-full">⬅️</button>
      <button id="nextBtn" class="bg-gray-800 text-white p-2 rounded-full">➡️</button>
    </div>

    <!-- Indicators -->
    <div class="absolute bottom-4 left-0 right-0 flex justify-center gap-2 z-10">
      <span class="indicator h-2 w-2 bg-gray-400 rounded-full cursor-pointer" data-index="0"></span>
      <span class="indicator h-2 w-2 bg-gray-400 rounded-full cursor-pointer" data-index="1"></span>
      <span class="indicator h-2 w-2 bg-gray-400 rounded-full cursor-pointer" data-index="2"></span>
      <span class="indicator h-2 w-2 bg-gray-400 rounded-full cursor-pointer" data-index="3"></span>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const slider = document.getElementById('slider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const indicators = document.querySelectorAll('.indicator');

    let currentIndex = 0;
    const totalSlides = slider.children.length;

    function updateSliderPosition() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      updateIndicators();
    }

    function updateIndicators() {
      indicators.forEach((indicator, index) => {
        indicator.classList.remove('bg-gray-800');
        if (index === currentIndex) {
          indicator.classList.add('bg-gray-800');
        }
      });
    }

    // Auto-slide every 3 seconds
    let autoSlideInterval = setInterval(() => {
      nextSlide();
    }, 3000);

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSliderPosition();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSliderPosition();
    }

    nextBtn.addEventListener('click', () => {
      clearInterval(autoSlideInterval); // Stop auto slide on manual navigation
      nextSlide();
      autoSlideInterval = setInterval(() => nextSlide(), 3000); // Restart auto slide
    });

    prevBtn.addEventListener('click', () => {
      clearInterval(autoSlideInterval); 
      prevSlide();
      autoSlideInterval = setInterval(() => nextSlide(), 3000);
    });

    // Handle indicator click
    indicators.forEach(indicator => {
      indicator.addEventListener('click', (e) => {
        clearInterval(autoSlideInterval); 
        currentIndex = parseInt(e.target.dataset.index);
        updateSliderPosition();
        autoSlideInterval = setInterval(() => nextSlide(), 3000);
      });
    });

    // Swipe functionality
    let touchStartX = 0;
    let touchEndX = 0;

    slider.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    slider.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX) nextSlide();
      if (touchEndX > touchStartX) prevSlide();
    }
  </script>

</body>
</html>
