<div class="mb-4">
  <p class="text-custom4 font-bold text-xs sm:text-base">
    Notify me when someone
  </p>
  <div
    class="flex flex-col mt-3 px-5 border border-custom6 rounded-xl py-6 sm:py-7"
  >
    <div
      class="flex justify-between items-center border-b border-custom6 pb-3 sm:pb-4"
    >
      <p class="text-secondary font-medium text-xs sm:text-base">
        Start following me
      </p>
      <label for="start-follow" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="start-follow" type="checkbox" class="sr-only peer" />
          <div
            class="block bg-gray-600 border border-custom4 peer-checked:bg-custom14 peer-checked:border-none w-[38px] h-6 rounded-full transition"
          ></div>
          <div
            class="dot absolute left-1 top-1 w-[16px] h-[16px] rounded-full bg-white border border-custom4 peer-checked:translate-x-[15px] peer-checked:none transition-transform"
          ></div>
        </div>
      </label>
    </div>

    <div class="flex justify-between items-center border-b border-custom6 py-4">
      <p class="text-secondary font-medium text-xs sm:text-base">
        Sends a feedback
      </p>
      <label for="send-fdbk" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="send-fdbk" type="checkbox" class="sr-only peer" />
          <div
            class="block bg-gray-600 border border-custom4 peer-checked:bg-custom14 peer-checked:border-none w-[38px] h-6 rounded-full transition"
          ></div>
          <div
            class="dot absolute left-1 top-1 w-[16px] h-[16px] rounded-full bg-white border border-custom4 peer-checked:translate-x-[15px] peer-checked:none transition-transform"
          ></div>
        </div>
      </label>
    </div>

    <div class="flex justify-between items-center border-b border-custom6 py-4">
      <p class="text-secondary font-medium text-xs sm:text-base">
        Likes my content
      </p>
      <label for="like-content" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="like-content" type="checkbox" class="sr-only peer" />
          <div
            class="block bg-gray-600 border border-custom4 peer-checked:bg-custom14 peer-checked:border-none w-[38px] h-6 rounded-full transition"
          ></div>
          <div
            class="dot absolute left-1 top-1 w-[16px] h-[16px] rounded-full bg-white border border-custom4 peer-checked:translate-x-[15px] peer-checked:none transition-transform"
          ></div>
        </div>
      </label>
    </div>

    <div class="flex justify-between items-center border-b border-custom6 py-4">
      <p class="text-secondary font-medium text-xs sm:text-base">
        Quotes me on a community
      </p>
      <label for="quotes-me" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="quotes-me" type="checkbox" class="sr-only peer" />
          <div
            class="block bg-gray-600 border border-custom4 peer-checked:bg-custom14 peer-checked:border-none w-[38px] h-6 rounded-full transition"
          ></div>
          <div
            class="dot absolute left-1 top-1 w-[16px] h-[16px] rounded-full bg-white border border-custom4 peer-checked:translate-x-[15px] peer-checked:none transition-transform"
          ></div>
        </div>
      </label>
    </div>

    <div class="flex justify-between items-center border-b border-custom6 py-4">
      <p class="text-secondary font-medium text-xs sm:text-base">Tags me</p>
      <label for="tags-me" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="tags-me" type="checkbox" class="sr-only peer" />
          <div
            class="block bg-gray-600 border border-custom4 peer-checked:bg-custom14 peer-checked:border-none w-[38px] h-6 rounded-full transition"
          ></div>
          <div
            class="dot absolute left-1 top-1 w-[16px] h-[16px] rounded-full bg-white border border-custom4 peer-checked:translate-x-[15px] peer-checked:none transition-transform"
          ></div>
        </div>
      </label>
    </div>

    <div class="flex justify-between items-center pt-4">
      <p class="text-secondary font-medium text-xs sm:text-base">
        Sends direct message
      </p>
      <label for="dir-msg" class="flex items-center cursor-pointer">
        <div class="relative">
          <input id="dir-msg" type="checkbox" class="sr-only peer" />
          <div
            class="block bg-gray-600 border border-custom4 peer-checked:bg-custom14 peer-checked:border-none w-[38px] h-6 rounded-full transition"
          ></div>
          <div
            class="dot absolute left-1 top-1 w-[16px] h-[16px] rounded-full bg-white border border-custom4 peer-checked:translate-x-[15px] peer-checked:none transition-transform"
          ></div>
        </div>
      </label>
    </div>
  </div>
</div>
